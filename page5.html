<!--this is where the fun begins-->
<!--center, container1 sets the row e.g. next to each other-->
<!--container2 is a column e.g. above and below-->
<!--by setting a image and a container2 next to each other i can get 2 images next to one big image-->
<!--I use this method all over this page-->
<!--the images "pop out" by using the custom class and css transform commands-->
<!--imgp5 reverses the rounded image css-->
<div class="center" style="width: 100%;">
    <h2>SOME BEAUTIFUL IMAGES OF NEW ZEALAND</h2>
    <div class="container1">
        <div><img src="Images/pg5im1.jpg" alt="lake or something" width="auto" height="700px" class="imgp5 custom"></div>
        <div class="container2">
            <div><img src="Images/pg5im2.jpg" alt="ocean" width="550px" height="350px" class="imgp5 custom"></div>
            <div><img src="Images/pg5im3.jpg" alt="auckland" width="550px" height="350px" class="imgp5 custom"></div>
        </div>
    </div>
    <div class="container1" style="justify-content: center; gap: 0px 100px;">
        <img src="Images/pg5im4.jpg" alt="mountins" width="45%" height="auto" class="imgp5 custom">
        <img src="Images/pg5im5.jpg" alt="tree" width="45%" height="auto" class="imgp5 custom">
    </div>
    <!--Text not in container is in center-->
    <h2>The Real New Zealand</h2>
    <div class="container1">
        <div class="container2" style="width: 60%; float: left;">
            <div><img src="Images/pg5im6.jpg" alt="hand" width="90%" height="auto" class="imgp5 custom"></div>
            <div><img src="Images/pg5im9.jpg" alt="car" width="90%" height="auto" class="imgp5 custom"></div>
        </div>
        <img src="Images/pg5im8.jpg" alt="statue" width="40%" height="auto" class="imgp5 custom">
    </div>
    <br>
    <div class="container3" style="margin-left: 100px;">
        <img src="Images/pg5im10.jpg" alt="polize" width="45%" height="auto" class="imgp5 custom">
        <img src="Images/pg5im11.jpg" alt="polize" width="45%" height="auto" class="imgp5 custom">
    </div>
</div>
